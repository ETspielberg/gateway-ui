
</div>
<div class="ui-g">
<div class="ui-g-12 ui-md-6 ui-md-offset-3">
  <div class="tile">
  <h3>Neu-Anmeldung</h3>
    <p-messages [(value)]="messages" [closable]="false"></p-messages>
  <div class="panel-body">
    <form (submit)="register()">
    <div class="form-group">
      <span class="ui-float-label">
              <input id="username-input" type="text" size="30" pInputText [(ngModel)]="username" [ngModelOptions]="{standalone: true}" autofocus
                     class="form-control">
              <label for="username-input">Benutzerkennung</label>
            </span>
    </div>
      <div class="form-group">
      <span class="ui-float-label">
              <input id="fullname-input" type="text" size="30" pInputText [(ngModel)]="usersettings.fullname"
                     [ngModelOptions]="{standalone: true}" autofocus
                     class="form-control">
              <label for="fullname-input">Vollständiger Name</label>
            </span>
      </div>
      <div class="form-group">
      <span class="ui-float-label">
              <input id="email-input" type="text" size="30" pInputText [(ngModel)]="usersettings.email"
                     [ngModelOptions]="{standalone: true}" autofocus
                     class="form-control">
              <label for="email-input">E-Mail-Adresse</label>
            </span>
      </div>
      <hr />
    <div class="form-group">
      <span class="ui-float-label">
              <input id="password-input" type="password" size="30" pInputText [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
                     class="form-control">
              <label for="password-input">Passwort</label>
            </span>
    </div>
    <div class="form-group">
      <span class="ui-float-label">
              <input id="passwordCheck-input" type="password" size="30" pInputText [(ngModel)]="passwordCheck" [ngModelOptions]="{standalone: true}"
                     class="form-control">
              <label for="passwordCheck-input">Passwort wiederholen</label>
            </span>
    </div>

    <button class="btn btn-primary">Benutzer anlegen</button>
    <button class="btn btn-danger" routerLink="/login">Zurück</button>
  </form>
  </div>
  </div>
</div>
