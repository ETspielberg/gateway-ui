<div class="alert alert-danger" *ngIf="errors">
  <p>Es gab ein Problem:</p>
  <p *ngIf="!passwordsMatch">Die eingegebenen Passwörter stimmen nicht überein.</p>
  <p *ngIf="!passwordValid">Das eingegebene Passwort ist ungültig.</p>
  <p *ngIf="!usernameValid">Der angegebene Nutzername ist ungültig.</p>
</div>
  <div class="col-md-6 col-md-offset-3">
    <h3>Anmeldung</h3>
    <div class="panel-body">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text"
                                                         class="form-control" id="username" name="username"
                                                         [(ngModel)]="username" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label> <input type="password"
                                                         class="form-control" id="password" name="password"
                                                         [(ngModel)]="password" />
        </div>
        <div class="form-group">
          <label for="passwordCheck">Password wiederholen:</label> <input type="password"
                                                         class="form-control" id="passwordCheck" name="password"
                                                         [(ngModel)]="passwordCheck" />
        </div>
        <button class="btn btn-primary" (click)="register()">Anmelden</button>
    </div>
  </div>
