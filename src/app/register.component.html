<div class="alert alert-danger" *ngIf="errors">
  <p>Es gab ein Problem:</p>
  <p *ngIf="!passwordsMatch">Die eingegebenen Passwörter stimmen nicht überein.</p>
  <p *ngIf="!passwordValid">Das eingegebene Passwort ist ungültig.</p>
  <p *ngIf="!usernameValid">Der angegebene Nutzername ist ungültig.</p>
  <p *ngIf="inUse">Der angebene Nutzername ist bereits vergeben.</p>
</div>
<div class="col-md-6 col-md-offset-3">
  <h3>Anmeldung</h3>
  <div class="panel-body">
    <form (submit)="register()">
    <div class="form-group">
      <span class="ui-float-label">
              <input id="username-input" type="text" size="30" pInputText [(ngModel)]="username" [ngModelOptions]="{standalone: true}" autofocus
                     class="form-control">
              <label for="username-input">Benutzerkennung</label>
            </span>
    </div>
    <div class="form-group">
      <span class="ui-float-label">
              <input id="password-input" type="password" size="30" pInputText [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
                     class="form-control">
              <label for="password-input">Passwort</label>
            </span>
    </div>
    <div class="form-group">
      <span class="ui-float-label">
              <input id="passwordCheck-input" type="password" size="30" pInputText [(ngModel)]="passwordCheck" [ngModelOptions]="{standalone: true}"
                     class="form-control">
              <label for="passwordCheck-input">Passwort wiederholen</label>
            </span>
    </div>
    <button class="btn btn-primary">Anmelden</button>
  </form>
  </div>
</div>
