<div class="container">
  <div class="ui-g">
    <div class="ui-g-12 ui-md-6 ui-md-offset-3">
      <div class="tile">
        <h1>{{'register' | translate}}</h1>
        <p-messages [(value)]="messages" [closable]="false"></p-messages>
        <div class="panel-body">
          <form (submit)="register()">
            <div class="form-group">
      <span class="ui-float-label">
              <input id="username-input" type="text" size="30" pInputText [(ngModel)]="user.name"
                     [ngModelOptions]="{standalone: true}" autofocus
                     class="form-control">
              <label for="username-input">{{'username' | translate}}</label>
            </span>
            </div>
            <div class="form-group">
      <span class="ui-float-label">
              <input id="fullname-input" type="text" size="30" pInputText [(ngModel)]="user.fullname"
                     [ngModelOptions]="{standalone: true}" autofocus
                     class="form-control">
              <label for="fullname-input">{{'fullname' | translate}}</label>
            </span>
            </div>
            <div class="form-group">
      <span class="ui-float-label">
              <input id="email-input" type="text" size="30" pInputText [(ngModel)]="user.email"
                     [ngModelOptions]="{standalone: true}" autofocus
                     class="form-control">
              <label for="email-input">{{'email' | translate}}</label>
            </span>
            </div>
            <hr/>
            <div class="form-group">
      <span class="ui-float-label">
              <input id="password-input" type="password" size="30" pInputText [(ngModel)]="password"
                     [ngModelOptions]="{standalone: true}"
                     class="form-control">
              <label for="password-input">{{'password' | translate}}</label>
            </span>
            </div>
            <div class="form-group">
      <span class="ui-float-label">
              <input id="passwordCheck-input" type="password" size="30" pInputText [(ngModel)]="passwordCheck"
                     [ngModelOptions]="{standalone: true}"
                     class="form-control">
              <label for="passwordCheck-input">{{'password.repeat' | translate}}</label>
            </span>
            </div>

            <button pButton type="button" class="ui-button" label="{{'create.user' | translate}}" icon="fa-plus"
                    (click)="register()"></button>
            <button pButton type="button" class="ui-button-danger" routerLink="/login" label="{{'back' | translate}}"
                    icon="fa-arrow-left"></button>
          </form>
        </div>
      </div>
    </div>
    <div class="ui-g-12 ui-md-6 ui-md-offset-3">
      <div class="tile">
        <h3>{{'data.protection' | translate}}</h3>
        <p>{{'data.protection.text' | translate}}</p>
        <a href="https://www.uni-due.de/ub/dsgvo.php#email">{{'data.protection.link' | translate}}</a>
      </div>
    </div>
  </div>
</div>
