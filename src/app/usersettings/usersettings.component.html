<div class="container">
  <div *ngIf="usersettings" class="ui-g">
    <div class="ui-g-12 ui-md-6 ui-md-offset-3">
      <div class="tile">
        <h3 class="sub-header">Angaben zur Person</h3>
        <div class="panel-body">
          <form (submit)="save()">
            <div class="form-group">
                <label for="fullname-input">Vollständiger Name</label>
                <input id="fullname-input" type="text" size="30" pInputText [(ngModel)]="usersettings.fullname"
                       [ngModelOptions]="{standalone: true}" autofocus
                       class="form-control">
            </div>
            <div class="form-group">
              <label for="email-input">E-Mail-Adresse</label>
                <input id="email-input" type="text" size="30" pInputText [(ngModel)]="usersettings.email"
                     [ngModelOptions]="{standalone: true}" autofocus
                     class="form-control">

            </div>
            <button class="btn btn-primary">Speichern</button>
            <button class="btn btn-danger" (click)="goBack()">Zurück</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
